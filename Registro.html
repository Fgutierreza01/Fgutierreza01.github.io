<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <title>Formulario de Registro</title>
</head>
<body class="bg-custom">
    <div class="container-fluid py-4">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese Nombre">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese Email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese dirección">
        </div>
       <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ingrese ciudad">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Ingrese teléfono">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <a href="Index.html"><button type="button" class="btn btn-primary">Volver</button></a>
        </div>
      </form>
    </div>
</body>
</html>
